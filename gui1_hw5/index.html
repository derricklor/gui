<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scrabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--link the jquery css file to style-->
    <link rel="stylesheet" 
        href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="textbox" class="row">
    <h>Score:</h>
    <p id="score">0</p>
    <h>Tiles Remaining:</h>
    <p id="remainingtiles">93</p>
    <h>Letter Score:</h>
    <p id="total">0</p>
</div>



<!--gameboard-->
<div id="board" class="row ui-droppable d-flex justify-content-center">
    <div id="slot1" class="letterSlot ui-droppable" col="1"></div>
    <div id="slot2" class="letterSlot ui-droppable" col="2"></div>
    <div id="slot3" class="letterSlot ui-droppable" col="3"></div>
    <div id="slot4" class="letterSlot ui-droppable" col="4"></div>
    <div id="slot5" class="letterSlot ui-droppable" col="5"></div>
    <div id="slot6" class="letterSlot ui-droppable" col="6"></div>
    <div id="slot7" class="letterSlot ui-droppable" col="7"></div>
</div>



<!--two buttons for resetting and submitting-->
<center>
    <button id="restartButton" onclick="restart()">Reset</button>
    <button id="nextButton" onclick="nextWord()">Next Word</button>
</center>




<!--elements for the tile holder and individual tile pieces-->
<div id="rack" class="row ui-droppable">
    <img id="holder_img" src="graphics_data/scrabble-tile-holder-406774_640.png"></img>
    <div id="rackdiv" class="row ui-droppable d-flex justify-content-center">
        <div id="tile1" class="tile ui-draggable" slot="1"> </div>
        <div id="tile2" class="tile ui-draggable" slot="2"> </div>
        <div id="tile3" class="tile ui-draggable" slot="3"> </div>
        <div id="tile4" class="tile ui-draggable" slot="4"> </div>
        <div id="tile5" class="tile ui-draggable" slot="5"> </div>
        <div id="tile6" class="tile ui-draggable" slot="6"> </div>
        <div id="tile7" class="tile ui-draggable" slot="7"> </div>
    </div>
</div>




<!--link jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
<!--import the ui library including all, core, widgets-->
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" 
    crossorigin="anonymous"></script>
<script src="js/scrabble.js"></script>
</body>
</html>
