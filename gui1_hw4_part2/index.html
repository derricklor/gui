<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiplication Table Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--load in bootstrap before all other stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!--link the jquery css file to style tabs and sliders-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>

<body>

<div class="info">
 <h1>Multiplication Table Generator</h1>
 <p>Enter the multiplication table limits from -50 to 50.</p>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form id="form" onsubmit="createTable();" method="get">
        <label for="rowmin">Row minimum:</label>
        <input type="number" id="rowmin" name="rowmin" value="0" required>
        <div id="rowminSlider"></div>
        <br>
        <label for="rowmax">Row maximum:</label>
        <input type="number" id="rowmax" name="rowmax" value="0" required>
        <div id="rowmaxSlider"></div>
        <br>
        <label for="colmin">Column minimum:</label>
        <input type="number" id="colmin" name="colmin" value="0" required>
        <div id="colminSlider"></div>
        <br>
        <label for="colmax">Column maximum:</label>
        <input type="number" id="colmax" name="colmax" value="0" required>
        <div id="colmaxSlider"></div>
        <br><br>
        <!-- validate the form before running createTable 
        <button class="submit" type="submit">Create Table</button>
        dont need this anymore-->
      </form>
      <!--empty divs to be filled later with javascript-->
      <div id="errorMessage"></div>
    </div>

    <div class="col">
      <button id="addtab" onclick="addTab();">Add Tab</button>

      <div id="myTabs" class="col-sm-12 col-lg-8">
       <ul></ul>
      </div>
    </div>
  </div>
</div>

<hr>
<div id="myTable"></div>

<!--link jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.js" 
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!--link the jquery validation-->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<!--import the ui library including all, core, widget, and tabs-->
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" 
  integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
  <!--link bootstrap cdn-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
<script src="js/javascript.js"></script>
</body>
</html>
