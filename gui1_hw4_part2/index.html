<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!--link the jquery css file to style tabs and sliders-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>

<body>

<div class="info">
 <h1>Multiplication Table Generator</h1>
 <p>Enter the multiplication table limits from -50 to 50.</p>
</div>

<form id="form" onsubmit="createTable();" method="get">
  <label for="rowmin">Row minimum:</label>
  <input type="number" id="rowmin" name="rowmin" value="0" required>
  <div id="rowminSlider"></div>
  <br>
  <label for="rowmax">Row maximum:</label>
  <input type="number" id="rowmax" name="rowmax" value="0" required>
  <div id="rowmaxSlider"></div>
  <br>
  <label for="colmin">Column minimum:</label>
  <input type="number" id="colmin" name="colmin" value="0" required>
  <div id="colminSlider"></div>
  <br>
  <label for="colmax">Column maximum:</label>
  <input type="number" id="colmax" name="colmax" value="0" required>
  <div id="colmaxSlider"></div>
  <br><br>
  <!-- validate the form before running createTable 
  <button class="submit" type="submit">Create Table</button>
  dont need this anymore-->
</form>

<button id="addtab" onclick="addTab();">Add Tab</button>

<!--empty divs to be filled later with javascript-->
<div id="errorMessage"></div>

<div id="myTabs">
 <ul>
   
 </ul>
 
</div>

<div id="myTable"></div>

</html>
