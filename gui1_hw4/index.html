<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div class="info">
 <h1>Multiplication Table Generator</h1>
 <p>Enter the multiplication table limits</p>
</div>

<form id="form" onsubmit="createTable();" method="get">
  <label for="rowmin">Row minimum:</label>
  <input type="number" id="rowmin" name="rowmin" required>
  <br>
  <label for="rowmax">Row maximum:</label>
  <input type="number" id="rowmax" name="rowmax" required>
  <br>
  <label for="colmin">Column minimum:</label>
  <input type="number" id="colmin" name="colmin" required>
  <br>
  <label for="colmax">Column maximum:</label>
  <input type="number" id="colmax" name="colmax" required>
  <br><br>
  <!-- validate the form before running createTable -->
  <button class="submit" type="submit">Create Table</button>
</form>

<!--empty divs to be filled later with javascript-->
<div id="errorMessage"></div>
<hr>  <!--hr to create a line-->
<div id="myTable"></div>

<!--link the jquery validation-->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
